version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agribooks-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: agribooks
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agribooks_secret}
      POSTGRES_DB: agribooks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agribooks -d agribooks"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AgriBooks API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agribooks-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://agribooks:${DB_PASSWORD:-agribooks_secret}@postgres:5432/agribooks?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

volumes:
  postgres_data:

networks:
  default:
    name: agribooks-network

